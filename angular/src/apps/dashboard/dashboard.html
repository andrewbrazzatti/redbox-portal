
<div *ngIf="!isLoading">
  <div class="row"></div>
    <h2>
      {{ 'dashboard-heading' | translate }}
    </h2>
    <div *ngIf="draftPlans.totalItems > 0">
    <table class="table">
      <thead>
          <tr>
              <th>{{ 'header-plan' | translate }}</th>
              <th>{{ 'header-created' | translate }}</th>
              <th>{{ 'header-modified' | translate }}</th>
          </tr>
      </thead>
      <tbody *ngFor="let plan of draftPlans.items">
          <tr>
              <td>
                <a href='/{{ branding }}/{{ portal }}/record/view/{{ plan.oid }}'>{{ plan.dashboardTitle }}</a>
                <span class="dashboard-controls">
                  <a *ngIf="plan.hasEditAccess" class="glyphicon glyphicon-pencil" href="/{{ branding }}/{{ portal }}/record/edit/{{ plan.oid }}"  ></a>
                </span>
              </td>
              <td>{{ plan.dateCreated }}</td>
              <td>{{ plan.dateModified }}</td>
          </tr>
      </tbody>
    </table>

  <pagination *ngIf="draftPlans.totalItems > 0" [directionLinks]="false" [boundaryLinks]="true" [totalItems]="draftPlans.totalItems"
            [(ngModel)]="draftPlans.currentPage" (pageChanged)="draftTablePageChanged($event)" class="pagination-sm"></pagination>
  </div>
  <div *ngIf="draftPlans.totalItems <= 0" class="padding-bottom-10">
    {{ 'no-draft-plans' | translate }}
  </div>
</div>
